{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Set New Password</h2>
            <p class="auth-subtitle">Please enter your new password twice</p>
        </div>
        <form method="POST" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">New Password</label>
                <input type="password" name="new_password1" required id="new_password1">
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm Password</label>
                <input type="password" name="new_password2" required id="new_password2">
            </div>
            <button type="submit" class="button primary w-full">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
