{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Password Reset Complete</h2>
            <p class="auth-subtitle">Your password has been set. You may go ahead and log in now.</p>
        </div>
        <div class="auth-footer">
            <p>
                <a href="{% url 'login' %}" class="button primary">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
